<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="white-box col-lg-4 col-md-5 col-sm-12">
        <img class="mx-auto d-block logo" src="pegase-logo.png" alt="Logo" />
        <p style="font-family: arial, sans-serif;">
          Connectez-vous à votre compte
        </p>
        <div class="row justify-content-center">
          <form action="" class="form-container">
            <div class="form-element">
              <label><i class="fa fa-envelope"></i></label>
              <input type="email" placeholder="Entrez votre email" />
            </div>

            <div class="form-element">
              <label><i class="fa fa-lock"></i></label>
              <input type="password" placeholder="Mot de passe" />
            </div>

            <div class="connection">
              <button type="submit">Connexion</button><br />
              <a href="#">Mot de passe oublié ?</a>
              <div class="white-space"></div>
            </div>
          </form>
        </div>
      </div>

      <div class="red-box col-lg-4 col-md-5 col-sm-12">
        <div class="box-ele">
          <p>Vous n’avez pas encore de compte ?</p>
          <button>Envoyer une demande</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/6f4bd4c6ee.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
